<ng-template #createCategoryDialog let-data let-ref="createListRef">
  <nb-card class="create-category-modal">
    <nb-card-header>
      Create List
    </nb-card-header>
    <nb-card-body>
      <input nbInput fullWidth [(ngModel)]="newCategoryName" />
      <button
        nbButton
        status="primary"
        fullWidth
        [disabled]="!canCreateCategory"
        (click)="closeCreateCategoryModal()"
      >
        Create
      </button>
    </nb-card-body>
  </nb-card>
</ng-template>
<section>
  <nb-layout>
    <nb-layout-header fixed>
      <app-nav-bar></app-nav-bar>
    </nb-layout-header>

    <nb-layout-column>
      <h1>
        Categories
        <button
          class="create-category-button"
          nbButton
          outline
          size="small"
          status="primary"
          (click)="openCreateCategoryModal(createCategoryDialog)"
        >
          Create
        </button>
      </h1>
      <nb-card *ngFor="let category of categories">
        <nb-card-body class="inline-input-card">
          <input
            type="text"
            nbInput
            fullWidth
            placeholder="New Todo"
            [(ngModel)]="category.name"
          />
          <button
            nbButton
            outline
            status="danger"
            size="small"
            (click)="removeCategory(category.id)"
          >
            Delete
          </button>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
</section>
